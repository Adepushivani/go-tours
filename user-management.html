<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Go Tours</title>
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light text-capitalize">
        <!-- Navbar content -->
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Login Section -->
        <div id="login" class="user-section">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Signup Section -->
        <div id="signup" class="user-section" style="display: none;">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

        <!-- Account Section -->
        <div id="account" class="user-section" style="display: none;">
            <h1>My Account</h1>
            <div class="account-details">
                <!-- Account details content -->
                <p>Name: John Doe</p>
                <p>Email: johndoe@example.com</p>
                <p>Membership Level: Premium</p>
                <!-- Add more account details as needed -->
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Link to any additional JavaScript files specific to this page -->
    <script>
        $(document).ready(function(){
            // Function to switch between login, signup, and account sections
            $('.nav-link').click(function(){
                var sectionId = $(this).data('section');
                $('.user-section').hide();
                $('#' + sectionId).show();
            });
        });
    </script>
</body>
</html>
